{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
  
    {% bootstrap_form form %}
  
    {% bootstrap_button button_type="submit" content="OK" %}
  </form>
{% endblock %}
