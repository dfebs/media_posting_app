{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

{% for profile in profiles %}
<div class="card w-50">
    <img class="card-img-top" src="{{ profile.picture.url }}" alt="{{ profile.user.username }} profile picture" style="max-width:256px; max-height:256;" />
    <div class="card-body">
        <div class="card-title">
            <a href="{% url 'profile' name=profile.user.username %}">
                {{ profile.user.username }}
            </a>
        </div>
        <div class="card-text">
            {{ profile.description }}
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
