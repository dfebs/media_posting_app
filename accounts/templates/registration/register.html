{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <h1>Register</h1>
  <form action="{% url 'register' %}" method="POST" class="form">
    {% csrf_token %}
  
    {% bootstrap_form form %}
  
    {% bootstrap_button button_type="submit" content="OK" %}
  </form>
</div>
{% endblock %}
